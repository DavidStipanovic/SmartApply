<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body th:with="activePage='applications'">

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<main class="main-content">
    <div class="container" style="max-width: 800px;">

        <div class="page-header">
            <div>
                <a href="/applications" style="color: var(--text-secondary); text-decoration: none; margin-bottom: 10px; display: block;">
                    <i class="fas fa-arrow-left"></i> Abbrechen
                </a>
                <h1 class="page-title" th:text="${appDetails.id == null ? 'Neue Bewerbung' : 'Bewerbung bearbeiten'}">Titel</h1>
            </div>
        </div>

        <form th:action="${appDetails.id == null} ? @{/applications} : @{/applications/{id}(id=${appDetails.id})}"
              th:object="${appDetails}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="card" style="margin-bottom: 30px;">
                <div class="card-header"><h2 class="card-title">Basisdaten</h2></div>
                <div class="card-body">

                    <div class="form-section">
                        <label class="form-label">Unternehmen *</label>
                        <input type="text" th:field="*{companyName}" class="modern-input" required>
                    </div>

                    <div class="form-section">
                        <label class="form-label">Position *</label>
                        <input type="text" th:field="*{position}" class="modern-input" required>
                    </div>

                    <div class="form-grid-2">
                        <div class="form-section">
                            <label class="form-label">Status</label>
                            <select th:field="*{status}" class="modern-select">
                                <option th:each="statusOpt : ${T(com.dave.smartapply.model.ApplicationStatus).values()}"
                                        th:value="${statusOpt}" th:text="${statusOpt.displayName}"></option>
                            </select>
                        </div>
                        <div class="form-section">
                            <label class="form-label">Bewerbungsdatum</label>
                            <input type="date" th:field="*{applicationDate}" class="modern-input">
                        </div>
                    </div>

                    <div class="form-grid-2">
                        <div class="form-section">
                            <label class="form-label">Link zur Stelle</label>
                            <input type="url" th:field="*{jobUrl}" class="modern-input" placeholder="https://...">
                        </div>
                        <div class="form-section">
                            <label class="form-label">Gehaltsvorstellung (â‚¬)</label>
                            <input type="number" th:field="*{salaryExpectation}" class="modern-input" placeholder="50000">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header"><h2 class="card-title">Kontakt & Details</h2></div>
                <div class="card-body">

                    <div class="form-grid-2">
                        <div class="form-section">
                            <label class="form-label">Ansprechpartner</label>
                            <input type="text" th:field="*{contactPerson}" class="modern-input">
                        </div>
                        <div class="form-section">
                            <label class="form-label">E-Mail</label>
                            <input type="email" th:field="*{contactEmail}" class="modern-input">
                        </div>
                    </div>

                    <div class="form-grid-2">
                        <div class="form-section">
                            <label class="form-label">Telefon</label>
                            <input type="text" th:field="*{contactPhone}" class="modern-input">
                        </div>
                        <div class="form-section">
                            <label class="form-label">Deadline (Optional)</label>
                            <input type="date" th:field="*{deadline}" class="modern-input">
                        </div>
                    </div>

                    <div class="form-section">
                        <label class="form-label">Notizen</label>
                        <textarea th:field="*{notes}" class="modern-textarea"></textarea>
                    </div>

                    <div style="margin-top: 20px; text-align: right;">
                        <button type="submit" class="btn btn-primary" style="padding: 10px 30px;">Speichern</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
