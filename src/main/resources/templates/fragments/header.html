<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ? ${pageTitle} + ' - SmartApply' : 'SmartApply - Bewerbungsmanagement'">SmartApply</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css?v=2}">
</head>

<body>
<header th:fragment="header" class="header">
    <div class="container">
        <div class="header-content" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: nowrap;">

            <a href="/" class="logo">
                <span class="logo-icon">ðŸ’¼</span>
                <span>SmartApply</span>
            </a>

            <nav class="nav" style="display: flex; align-items: center; gap: var(--spacing-lg); margin-left: auto;">

                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/applications" class="nav-link">
                    <i class="fas fa-list"></i> Bewerbungen
                </a>
                <a href="/profile" class="nav-link">
                    <i class="fas fa-user"></i> Profil
                </a>

                <div style="display: flex; align-items: center; gap: var(--spacing-md); padding-left: var(--spacing-lg); border-left: 1px solid var(--border-color); white-space: nowrap;">

                    <span id="headerUserName" style="color: var(--text-secondary); font-weight: 500; font-size: 0.9rem; display: flex; align-items: center; gap: var(--spacing-xs);">
                        <i class="fas fa-user-circle"></i>
                        <span th:text="${#authentication.principal instanceof T(com.dave.smartapply.model.User) ? #authentication.principal.firstName : #authentication.name}">Dave</span>
                    </span>

                    <form th:action="@{/logout}" method="post" style="margin: 0; display: flex;">
                        <button type="submit" class="btn btn-danger" style="padding: 10px 24px; font-size: 0.85rem;">
                            Abmelden
                        </button>
                    </form>

                </div>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
