<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body th:with="activePage='settings'">

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<main class="main-content">
    <div class="container" style="max-width: 900px;">

        <div th:if="${successMessage}" class="alert alert-success" style="margin-bottom: 20px; padding: 15px; background: #dcfce7; color: #166534; border-radius: 8px;">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}">Success</span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-error" style="margin-bottom: 20px; padding: 15px; background: #fee2e2; color: #991b1b; border-radius: 8px;">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}">Error</span>
        </div>

        <div class="page-header">
            <div>
                <h1 class="page-title">Mein Profil</h1>
                <p style="color: var(--text-secondary); margin: 0;">
                    Verwalte deine persönlichen Daten und Job-Präferenzen.
                </p>
            </div>
        </div>

        <div class="card">
            <form action="/profile" method="post" th:object="${user}">

                <div class="card-header"><h2 class="card-title"><i class="fas fa-user-circle"></i> Persönliche Daten</h2></div>

                <div class="card-body">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-section">
                            <label for="firstName" class="form-label">Vorname *</label>
                            <input type="text" id="firstName" th:field="*{firstName}" class="modern-input" required>
                        </div>

                        <div class="form-section">
                            <label for="lastName" class="form-label">Nachname *</label>
                            <input type="text" id="lastName" th:field="*{lastName}" class="modern-input" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <label for="jobTitle" class="form-label"><i class="fas fa-briefcase"></i> Aktueller Jobtitel</label>
                        <input type="text" id="jobTitle" th:field="*{jobTitle}" class="modern-input" placeholder="z.B. Senior Java Developer">
                    </div>

                    <div class="form-section">
                        <label for="aboutMe" class="form-label"><i class="fas fa-align-left"></i> Über mich</label>
                        <textarea id="aboutMe" th:field="*{aboutMe}" class="modern-textarea" placeholder="Kurze Beschreibung deiner Person..."></textarea>
                    </div>

                    <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 30px 0;">

                    <h3 style="margin-bottom: 20px; color: var(--text-primary); font-size: 1.2rem;">
                        <i class="fas fa-address-book"></i> Kontakt & Links
                    </h3>

                    <div class="form-section">
                        <label for="phone" class="form-label">Telefon</label>
                        <input type="tel" id="phone" th:field="*{phone}" class="modern-input" placeholder="+49 123 456789">
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                        <div class="form-section">
                            <label for="linkedinUrl" class="form-label"><i class="fab fa-linkedin"></i> LinkedIn</label>
                            <input type="url" id="linkedinUrl" th:field="*{linkedinUrl}" class="modern-input" placeholder="https://linkedin.com/...">
                        </div>

                        <div class="form-section">
                            <label for="githubUrl" class="form-label"><i class="fab fa-github"></i> GitHub</label>
                            <input type="url" id="githubUrl" th:field="*{githubUrl}" class="modern-input" placeholder="https://github.com/...">
                        </div>

                        <div class="form-section">
                            <label for="xingUrl" class="form-label"><i class="fab fa-xing"></i> Xing</label>
                            <input type="url" id="xingUrl" th:field="*{xingUrl}" class="modern-input" placeholder="https://xing.com/...">
                        </div>
                    </div>

                    <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 30px 0;">

                    <h3 style="margin-bottom: 20px; color: var(--text-primary); font-size: 1.2rem;">
                        <i class="fas fa-map-marker-alt"></i> Adresse
                    </h3>

                    <div class="form-section">
                        <label for="street" class="form-label">Straße & Hausnummer</label>
                        <input type="text" id="street" th:field="*{street}" class="modern-input">
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 20px;">
                        <div class="form-section">
                            <label for="zipCode" class="form-label">PLZ</label>
                            <input type="text" id="zipCode" th:field="*{zipCode}" class="modern-input">
                        </div>

                        <div class="form-section">
                            <label for="city" class="form-label">Stadt</label>
                            <input type="text" id="city" th:field="*{city}" class="modern-input">
                        </div>
                    </div>

                    <div style="display: flex; gap: 15px; margin-top: 30px; justify-content: flex-end;">
                        <a href="/" class="btn btn-secondary">Abbrechen</a>
                        <button type="submit" class="btn btn-primary" style="padding: 12px 30px;">
                            <i class="fas fa-save"></i> Profil speichern
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
